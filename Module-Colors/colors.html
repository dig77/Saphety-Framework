<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saphety Framework</title>
    <link rel="stylesheet" href="../../../stylo.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="is-main-content-area">
      <div class="is-wrapper">
        <nav>
          <div class="nav-wrap">
            <ul class="nav-bar">
              <li class="nav-item is-brand">
                <div class="is-spark">
                  <i class="fas fa-angle-double-right"></i>
                </div>
                <div class="is-logo">
                  <img src="img/is-logo.png" alt="saphety logo" />
                </div>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">
                  <div class="is-icon is-color-1">
                    <i class="fas fa-font fa-fw"></i>
                  </div>
                  <div class="is-link-text">Typography</div>
                </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">
                  <div class="is-icon is-color-2">
                    <i class="fas fa-tint fa-fw"></i>
                  </div>
                  <div class="is-link-text">Colors</div>
                </a>
              </li>
              <li class="nav-item">
                <div class="has-sub-level-wrap">
                  <div class="is-icon is-color-3">
                    <i class="fas fa-code fa-fw"></i>
                  </div>
                  <div class="has-sub-level">
                    <div class="is-link-text">Components</div>
                    <div class="has-sub-level-icon">
                      <i class="fas fa-chevron-right fa-fw"></i>
                    </div>
                    <div class="is-dropdown-content">
                      <ul class="nav-bar">
                        <li class="nav-item">
                          <a
                            href="https://dig77.github.io/Saphety-Framework/Module-Components/drawer-search/drawer.html"
                            class="nav-link"
                          >
                            Search (drawer)
                          </a>
                        </li>
                        <li class="nav-item">
                          <a
                            href="https://dig77.github.io/Saphety-Framework/Module-Components/buttons/button.html"
                            class="nav-link"
                          >
                            Buttons
                          </a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link">
                            Tags
                          </a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link">
                            Banners
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <main>
          <h1>Colors</h1>

          <div class="sub-heading">
            semantic color selection with brighter color variations in order to improve the contrast and accessibility.
          </div>


        </main>
      </div>
    </div>

    <script>
      const trigger = document.querySelector(".is-spark");
      const myNav = document.querySelector("nav");

      trigger.addEventListener("click", function () {
        myNav.classList.toggle("collapsed");
        trigger.classList.toggle("rotate");
      });
    </script>
  </body>
</html>
