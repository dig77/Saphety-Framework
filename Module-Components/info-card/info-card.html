<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info - card</title>
    <link rel="stylesheet" href="../../stylo.css">
    <link rel="stylesheet" href="info-card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
<!-- info-card -->
<div class="info-card">
    <!-- Title (contains icon) --->
    <div class="info-card-title">
        <i class="fas fa-code-branch"></i>
        <span>What is this info about</span>
    </div>
    <!-- info content -->
    <div class="info-card-content">
        <p>This is the explanation line 1</p>
        <p>This is the explanation line 2</p>
        <p>This is the explanation with <strong>strong</strong> line 3</p>
        <p>This is the explanation with <em>emphasis</em> line4</p>
    </div>
</div>
</body>
</html>
