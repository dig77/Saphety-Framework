<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../stylo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="tag.css" />
  </head>
  <body>
    <div class="example-container">
      <div class="is-content">
        <div class="column is-2">
          <p class="field">
            <span class="tag is-black is-large">
              Black
            </span>
          </p>
          <p class="field">
            <span class="tag is-dark is-large">
              Dark
            </span>
          </p>
          <p class="field">
            <span class="tag is-light is-large">
              Light
            </span>
          </p>
          <p class="field">
            <span class="tag is-white is-large">
              White
            </span>
          </p>
          <p class="field">
            <span class="tag is-primary is-large">
              Primary
            </span>
          </p>
          <p class="field">
            <span class="tag is-link is-large">
              Link
            </span>
          </p>
          <p class="field">
            <span class="tag is-info is-large">
              Info
            </span>
          </p>
          <p class="field">
            <span class="tag is-success is-large">
              Success
            </span>
          </p>
          <p class="field">
            <span class="tag is-warning is-large">
              Warning
            </span>
          </p>
          <p class="field">
            <span class="tag is-danger is-large">
                Danger
              </span>
          </p>
          
        </div>
      </div>
    </div>
  </body>
</html>
