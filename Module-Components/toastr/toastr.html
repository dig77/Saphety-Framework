<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="../../stylo.css" />
    <link rel="stylesheet" href="toastr.css" />
</head>

<body>
    <div class="example-container">
        <!-- simple toastr -->
        <h3>
            Simple toastr
        </h3>
        <div class="is-toastr simple">
            <div class="toastr-icon">
                <i class="fas fa-info-circle fa-fw"></i>
            </div>
            <div class="toastr-content">
                <div class="toastr-title">
                    This is Toastr title
                </div>
                <div class="toastr-descrip">
                    This only a small and simple Toastr description.
                </div>
                <div class="toastr-details">
                    <div class="details-inline">
                        <div class="details-inline-text">

                        </div>
                        <div class="details-inline-icon">

                        </div>
                    </div>
                    <div class="details-expand">

                    </div>
                </div>
            </div>
            <div class="toastr-close">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <!-- success toastr -->
        <h3>
            Success toastr
        </h3>
        <div class="is-toastr success">
            <div class="toastr-icon">
                <i class="fas fa-check-circle fa-fw"></i>
            </div>
            <div class="toastr-content">
                <div class="toastr-title">
                    Success Toastr title
                </div>
                <div class="toastr-descrip">
                    This only a small and simple Toastr description.
                </div>
            </div>
            <div class="toastr-close">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <!-- error toastr -->
        <h3>
            Error toastr
        </h3>
        <div class="is-toastr error">
            <div class="toastr-icon">
                <i class="fas fa-times-circle fa-fw"></i>
            </div>
            <div class="toastr-content">
                <div class="toastr-title">
                   Error Toastr title
                </div>
                <div class="toastr-descrip">
                    This only a small and simple Toastr description.
                </div>
            </div>
            <div class="toastr-close">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>
</body>

</html>
